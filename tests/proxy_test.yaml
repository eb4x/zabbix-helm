suite: test zabbix-proxy
templates:
  - zabbix-proxy.yaml
tests:
  - it: defaults to
    asserts:
      - isKind:
          of: StatefulSet
      - matchRegex:
          path: metadata.name
          pattern: ^zabbix-proxy
      - equal:
          path: spec.template.spec.containers[0].image
          value: zabbix/zabbix-proxy-sqlite3:alpine-trunk
      - contains:
          path: spec.template.spec.volumes
          content:
            name: storage-volume
            emptyDir: {}

  - it: should have a persistent volume
    set:
      zabbixProxy.persistentVolume.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: storage-volume
            mountPath: /data
            subPath: ""
